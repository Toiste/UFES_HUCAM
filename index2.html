<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Classification Game</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="mb-4">Trash Classification Game</h1>
    <div id="step-container" class="mb-4">
        <p id="trash-name" class="h4 mb-3"></p>
        <div id="options-container" class="d-flex justify-content-center flex-wrap mb-3"></div>
<!--        <button id="next-button" class="btn btn-primary" disabled>Next</button>-->
    </div>
    <div id="result-container" class="mt-4" style="display: none;">
        <h2>Results</h2>
        <p id="score" class="h5"></p>
    </div>
    <div id="step-counter-container" class="mb-4">
        <div class="progress">
            <div class="progress-bar" id="progress-bar-step" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
    </div>
</div>
<!-- Bootstrap 4 JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
